<!DOCTYPE html>
<html>
  <head>
    <title>Form Validation</title>
    <style>
      form {
        width: 500px;
        margin: 0 auto;
      }

      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
      }

      input[type="submit"] {
        background: #000;
        color: white;
        cursor: pointer;
      }

      .error {
        color: red;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <form>
      <input type="text" name="name" placeholder="Name" />
      <span class="error">* This field is required.</span>

      <input type="email" name="email" placeholder="Email" />
      <span class="error">* Please enter a valid email address.</span>

      <input type="tel" name="phone" placeholder="Phone" />
      <span class="error">* Please enter a valid phone number.</span>

      <input type="password" name="password" placeholder="Password" />
      <span class="error">* Password must be at least 8 characters long.</span>

      <input type="number" name="age" placeholder="Age" />
      <span class="error">* Please enter a valid age.</span>

      <select name="gender">
        <option value="">Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <input type="date" name="date" />

      <input type="color" name="color" />

      <input type="submit" value="Submit" />
    </form>

    <script>
      // Form validation
      const form = document.querySelector("form");

      form.addEventListener("submit", function (event) {
        event.preventDefault();

        // Check all required fields
        const requiredFields = ["name", "email", "phone", "password", "age"];
        for (const field of requiredFields) {
          const input = document.querySelector(`input[name="${field}"]`);
          if (input.value === "") {
            input.classList.add("error");
            return;
          } else {
            input.classList.remove("error");
          }
        }

        // Check email
        const emailInput = document.querySelector(`input[name="email"`);
        const emailRegex = /^[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+\.[a-z]{2,}$/;
        if (!emailRegex.test(emailInput.value)) {
          emailInput.classList.add("error");
          return;
        } else {
          emailInput.classList.remove("error");
        }

        // Check password
        const passwordInput = document.querySelector(`input[name="password"`);
        if (passwordInput.value.length < 8) {
          passwordInput.classList.add("error");
          return;
        } else {
          passwordInput.classList.remove("error");
        }

        // Submit the form
        form.submit();
      });
    </script>
  </body>
</html>
